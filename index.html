    <div class="con">

        <div class="main">
        <div class="box">
            <div class="box1"> 
                <h3>Create Your Google Account</h3>
                <form action="#noaction.php">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter Email - ID">
                    <p class="stick">
                        You can use letters,numbers & periods
                    </p>
                    <a href="">
                        Use my current email address instead
                    </a>
                    <br>
                    <br>

                    <input type="password" name="" id="" placeholder="Password">
                    <input type="password" name="" id="" placeholder="Confirm">
                    <p class="stick">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    <input type="checkbox" name="" id="">Show Password
                </form>
                <div class="end">
                    <a href="">Sign in instead</a>
                    <button class="nxt">Next</button>
                </div>
            </div>
            <div class="box2">
                <img src="one.png" alt="Image of One Account for all" class="one">
            </div>
        </div>

</div>
